<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" action="/" 
    method="get"
    data-qa="big">
      <div class="searchdiv">
        <img class="icon" src="images/Search.svg" 
        alt="search_icon">
        <input type="text" name="text"
        class="search search__input" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress" 
        >
       
      </div>
    </form>
    <form class="small__form" action="/" 
    method="get" data-qa="small">
      <div class="searchdiv"> 
        <img src="images/Search.svg" alt="smallsearch_icon" 
        class="smallsearch__icon">
        <input type="text" name="text"
        class="search smallsearch__input" placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small"
        >
      </div>
    </form>
  </body>
</html>
